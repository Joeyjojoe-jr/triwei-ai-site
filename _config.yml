# TriWei AI Explorer Hub configuration.
# Update the values below to change global site metadata.
title: TriWei AI
description: A modern hub for learning AI at your own pace.
url: "https://triwei.ai"
baseurl: ""
timezone: America/Chicago
theme: minima
logo: /assets/images/logo.png

# Markdown and URL settings.
markdown: kramdown
kramdown:
  input: GFM
permalink: pretty

# Keep future-dated sample content visible.
# Set this to false if you only want past-dated content published.
future: true

# Only GitHub Pages-supported plugins are used.
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Custom collections.
collections:
  experiments:
    output: true
    permalink: /experiments/:name/

# Default layouts by content location/type.
defaults:
  - scope:
      path: ""
      type: "experiments"
    values:
      layout: post
  - scope:
      path: "blog"
      type: "pages"
    values:
      layout: post
  - scope:
      path: "guides"
      type: "pages"
    values:
      layout: page
  - scope:
      path: "knowledge"
      type: "pages"
    values:
      layout: page

# Files and folders not needed by Jekyll build.
exclude:
  - node_modules
  - src
  - scripts
  - public
  - package.json
  - package-lock.json
  - postcss.config.cjs
  - tailwind.config.mjs
  - astro.config.mjs
