title: TriWei AI
description: Weekly AI tools and news
theme: minima
logo: /assets/images/logo.png

# Site basics
url: https://www.triwei.ai
permalink: /:categories/:year/:month/:day/:title/
timezone: America/Chicago

# Build
markdown: kramdown
kramdown:
  input: GFM

# Plugins allowed on GitHub Pages
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: post
      image: /assets/images/logo.png

# Exclude directories that should not be processed by Jekyll
exclude:
  - "site (2)"
  - "triwei_scaffold"
