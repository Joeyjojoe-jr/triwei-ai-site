title: TriWei AI
description: Explorer Hub for AI topics, experiments, guides, and notes.
url: "https://triwei.ai"
baseurl: ""
timezone: America/Chicago
logo: /assets/images/logo.png

markdown: kramdown
kramdown:
  input: GFM
permalink: pretty

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

collections:
  experiments:
    output: true
    permalink: /experiments/:name/
  guides:
    output: true
    permalink: /guides/:name/
  knowledge:
    output: true
    permalink: /knowledge/:name/
  blog:
    output: true
    permalink: /blog/:name/

defaults:
  - scope:
      path: ""
      type: "experiments"
    values:
      layout: post
  - scope:
      path: ""
      type: "guides"
    values:
      layout: page
  - scope:
      path: ""
      type: "knowledge"
    values:
      layout: page
  - scope:
      path: ""
      type: "blog"
    values:
      layout: post
  - scope:
      path: ""
      type: "pages"
    values:
      layout: page

exclude:
  - node_modules
  - src
  - scripts
  - public
  - .github
  - .project
  - package.json
  - package-lock.json
  - postcss.config.cjs
  - tailwind.config.mjs
  - astro.config.mjs
