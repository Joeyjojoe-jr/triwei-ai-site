<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>
    {% if page.title %}
      {{ page.title }} | {{ site.title }}
    {% else %}
      {{ site.title }}
    {% endif %}
  </title>

  <!-- Icons and manifest -->
  <link rel="icon" href="{{ '/assets/images/logo.png' | relative_url }}" sizes="any">
  <link rel="apple-touch-icon" href="{{ '/assets/images/logo.png' | relative_url }}">
  <link rel="manifest" href="{{ '/site.webmanifest' | relative_url }}">
  <meta name="theme-color" content="#0b0f1f">

  <!-- SEO tags from jekyll-seo-tag plugin -->
  {% seo %}

  <!-- Main stylesheet compiled from style.scss -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
