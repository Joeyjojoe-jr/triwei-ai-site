<header class="site-header" role="banner">
  <div class="wrapper header-wrapper">
    <!-- Logo and site title -->
    <a class="site-logo" href="{{ '/' | relative_url }}">
      <img src="{{ site.logo | relative_url }}" alt="{{ site.title }} logo" />
    </a>
    <div class="site-title-container">
      <a class="site-title" rel="author" href="{{ '/' | relative_url }}">{{ site.title }}</a>
      <p class="site-tagline">{{ site.description }}</p>
    </div>
    <!-- Navigation links -->
    <nav class="site-nav">
      <ul>
        <li><a href="{{ '/' | relative_url }}"{% if page.url == '/' %} class="active"{% endif %}>Home</a></li>
        <li><a href="{{ '/blog/' | relative_url }}"{% if page.url contains '/blog/' %} class="active"{% endif %}>Blog</a></li>
        <li><a href="{{ '/games/' | relative_url }}"{% if page.url contains '/games/' %} class="active"{% endif %}>Games</a></li>
        <li><a href="{{ '/about/' | relative_url }}"{% if page.url contains '/about/' %} class="active"{% endif %}>About</a></li>
        <li><a href="{{ '/contact/' | relative_url }}"{% if page.url contains '/contact/' %} class="active"{% endif %}>Contact</a></li>
      </ul>
    </nav>
  </div>
</header>
