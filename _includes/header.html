<header class="site-header" role="banner">
  <!-- Update this nav list to add/remove top-level sections. -->
  <div class="container header-inner">
    <a class="brand" href="{{ '/' | relative_url }}" aria-label="{{ site.title }} home">
      <span class="brand-mark">TW</span>
      <span class="brand-text">
        <strong>{{ site.title }}</strong>
        <small>Explorer Hub</small>
      </span>
    </a>

    <nav class="site-nav" aria-label="Primary">
      <ul>
        <li><a href="{{ '/' | relative_url }}"{% if page.url == '/' %} class="is-active" aria-current="page"{% endif %}>Home</a></li>
        <li><a href="{{ '/knowledge/' | relative_url }}"{% if page.url contains '/knowledge/' %} class="is-active" aria-current="page"{% endif %}>Knowledge Map</a></li>
        <li><a href="{{ '/experiments/' | relative_url }}"{% if page.url contains '/experiments/' %} class="is-active" aria-current="page"{% endif %}>Experiments</a></li>
        <li><a href="{{ '/games/' | relative_url }}"{% if page.url contains '/games/' %} class="is-active" aria-current="page"{% endif %}>Games</a></li>
        <li><a href="{{ '/guides/' | relative_url }}"{% if page.url contains '/guides/' %} class="is-active" aria-current="page"{% endif %}>Guides</a></li>
        <li><a href="{{ '/blog/' | relative_url }}"{% if page.url contains '/blog/' %} class="is-active" aria-current="page"{% endif %}>Blog</a></li>
        <li><a href="{{ '/about/' | relative_url }}"{% if page.url contains '/about/' %} class="is-active" aria-current="page"{% endif %}>About</a></li>
      </ul>
    </nav>

    <button id="theme-toggle" class="theme-toggle" type="button" aria-label="Toggle color theme">Dark</button>
  </div>
</header>
