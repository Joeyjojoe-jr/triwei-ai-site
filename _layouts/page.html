---
layout: default
---
<!-- Reusable layout for guides, knowledge pages, and static pages. -->
<article class="content-page animate-in">
  <header class="content-header">
    <h1>{{ page.title }}</h1>
    {% if page.description %}
      <p class="content-meta">{{ page.description }}</p>
    {% endif %}
  </header>

  <div class="content-body prose">
    {{ content }}
  </div>
</article>
