<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" role="img" aria-label="Animated flow arrow pulse (3D-lite)"><title>Flow arrow pulse</title><desc>An arrow with a pulsing arrowhead indicating flow direction.</desc><style>.anim{animation:pulse 1.6s ease-in-out infinite}@media (prefers-reduced-motion:reduce){.anim{animation:none}}@keyframes pulse{0%,100%{opacity:.35}50%{opacity:1}}</style><ellipse cx="32" cy="54" rx="18" ry="4" fill="var(--tw-shadow)" opacity="0.14"/><rect x="8" y="12" width="48" height="40" rx="10" fill="var(--tw-surface)" opacity="0.50" stroke="var(--tw-edge)" stroke-width="2"/><g fill="none" stroke-linecap="round" stroke-linejoin="round" vector-effect="non-scaling-stroke"><path d="M12 32H44" stroke="var(--tw-accent,currentColor)" stroke-width="3"/><polygon class="anim" points="44,32 38,28 38,36" fill="var(--tw-accent,currentColor)" stroke="none"/><circle cx="12" cy="32" r="4" fill="var(--tw-bg,#fff)" stroke="var(--tw-accent,currentColor)" stroke-width="3"/></g></svg>